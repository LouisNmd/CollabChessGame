<mat-grid-list cols="8" rowHeight="10vh" gutterSize="0px">
    <div *ngFor="let line of this.board.getCases()">
        <mat-grid-tile *ngFor="let case of line; let index=index">
            <div [ngClass]="this.setTileColorClass(index)">{{ case ? (case.getName() | HTMLCodePipe) : ""}}</div>
        </mat-grid-tile>
    </div>
</mat-grid-list>
